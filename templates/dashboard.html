<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your dashboard</title>
  <link rel="stylesheet" href="static/dashboard.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<!--NAVRBAR-->
<nav>
    <div class="main-nav flex">
        <div class="logo-name flex" style="flex-direction: row;">
        <div class="logo">
            <a href="#" class="company-logo img"><img src="static/logo.png" alt="mommy-and-me-logo"></a>
        </div>
        <div class="name">
            <h2 class="name-name">Mommy & Me</h2>
        </div>
        </div>
      <div class="nav-links">
      <ul class="flex">
        <li><a href="/"class="hover-link">Home</a></li>
        <li><a href="/"class="hover-link">About Us</a></li>
        <li><a href="/community"class="hover-link">Community</a></li>
        <li><a href="lresources"class="hover-link">Resources</a></li>
        <li><a href="/logout"class="hover-link secondary-button">Log out</a></li>
        
      </ul>
      </div>
    </div>
  </nav>

  


<!--PATIENT PROFILE-->
<section class="Patient-Profiles-Section">
  <div class="container">
      <div class="patient-area flex">
        <div class="patient-card flex">
        <h2 class="card-title">Checklist</h2>
        <i class="fa-solid fa-prescription-bottle-medical fa-2xl" style="color: #940c4d; font-size: 100px;"></i>
        <a href="/checklist" class="secondary-button button-text">Click here &nbsp;<i class="fa-solid fa-right-long"></i></a>
      </div>
      
      <div class="patient-card flex">
        <h2 class="card-title">Vaccines</h2>
        <i class="fa-solid fa-syringe fa-2xl" style="color: #940c4d; font-size: 100px;"></i>
        <a href="/childvaccine" class="secondary-button button-text">Click here! &nbsp;<i class="fa-solid fa-right-long"></i></a>
      </div>
      
      <div class="patient-card flex">
        <h2 class="card-title">Digital Vault</h2>
        <i class="fa-solid fa-images fa-2xl" style="color: #940c4d; font-size: 100px;"></i>
        <a href="/uploadpres" class="secondary-button button-text">Click here! &nbsp;<i class="fa-solid fa-right-long"></i></a>
      </div>
      <div class="patient-card flex">
        <h2 class="card-title">Baby Size</h2>
        <i class="fa-solid fa-images fa-2xl" style="color: #940c4d; font-size: 100px;"></i>
        <a href="/babysize" class="secondary-button button-text">Click here! &nbsp;<i class="fa-solid fa-right-long"></i></a>
      </div>
      <div class="patient-card flex">
        <h2 class="card-title">Emergency:Must know</h2>
        <i class="fa-solid fa-images fa-2xl" style="color: #940c4d; font-size: 100px;"></i>
        <a href="/emg" class="secondary-button button-text">Click here! &nbsp;<i class="fa-solid fa-right-long"></i></a>
      </div>
      <div class="patient-card flex">
        <h2 class="card-title">Photo Library</h2>
        <i class="fa-solid fa-images fa-2xl" style="color: #940c4d; font-size: 100px;"></i>
        <a href="/digi" class="secondary-button button-text">Click here! &nbsp;<i class="fa-solid fa-right-long"></i></a>
      </div>
      <div class="patient-card flex">
        <h2 class="card-title">Flip Book</h2>
        <i class="fa-solid fa-images fa-2xl" style="color: #940c4d; font-size: 100px;"></i>
        <a href="/r2" class="secondary-button button-text">Click here! &nbsp;<i class="fa-solid fa-right-long"></i></a>
      </div>
      <div class="patient-card flex">
        <h2 class="card-title">Prenatal Care</h2>
        <i class="fa-solid fa-images fa-2xl" style="color: #940c4d; font-size: 100px;"></i>
        <a href="/r1" class="secondary-button button-text">Click here! &nbsp;<i class="fa-solid fa-right-long"></i></a>
      </div>
    </div>
  </div>
</section>
<script src="https://kit.fontawesome.com/cb88b54bf5.js" crossorigin="anonymous"></script>
</body>
</html>
