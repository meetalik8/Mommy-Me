<style>
    :root {
        --background-color: #F8F3F1;
        --primary-text-color: #940C4D;
        --secondary-text-color: #ff50a4;
        --accent-color: #c3d7ff;
        --accent-color-dark: #7393d3;
        --padding-inline-section: 20px;
    }
    body{
      background-size: cover;
      font-family: 'Patrick Hand', cursive;
    }
    h1 {
      font-size: 3rem;
    }
    h2 {
      font-size: 2rem;
    }
    h3 {
      font-size: 1.5rem;
    }
    p {
      font-family: 'Patrick Hand', cursive;
      font-size: 1.25rem;
      color: var(--secondary-text-color);
      line-height: 1.8rem;
    }
    a {
      text-decoration: none;
      display: inline-block;
    }
    ul {
      list-style: none;
    }
    /* utility classes */
    .flex {
      display: flex;
      align-items: center;
    }
    .small-bold-text {
      font-size: 1rem;
      font-weight: 600;
    }
    .container {
      max-width: 1180px;
      margin-inline: auto;
      padding-inline: var(--padding-inline-section);
    }
    /* nav bar */
    .main-nav {
      margin-top: 20px;
      justify-content: space-between;
    }
    .hover-link {
      color: var(--primary-text-color);
      text-decoration: none;
    }
    .hover-link:hover {
      color: var(--secondary-text-color);
      transition-property: 0.2s ease-out;
    }
    .primary-button {
      background-color: var(--accent-color);
      border-radius: 6px;
      font-weight: 500;
      color: white !important;
      padding: 12px 24px;
      box-shadow: 0 0 2px var(--secondary-text-color);
      transition: 0.2s ease-out;
    }
    .primary-button:hover {
      background-color: var(--accent-color-dark);
    }
    .secondary-button {
      border: 0.5px solid var(--secondary-text-color);
      border-radius: 6px;
      font-weight: 500;
      color: var(--primary-text-color);
      padding: 12px 24px;
      transition: 0.2s ease-out;
    }
    .secondary-button:hover {
      background-color: var(--accent-color-dark);
      color: white;
    }
    .main-nav {
      justify-content: space-between;
      margin: 10px 30px 0px 30px;
    }
    
    .company-logo img {
      height: 100px;
    }
    .name-name{
        font-family: 'Pacifico', cursive;
        font-size: 20px;
        font-weight: 100;
        color: var(--primary-text-color);
    }
    .nav-links {
      flex-basis: 730px;
      font-size: 1.2rem;
      font-family: 'Patrick Hand', cursive;
      text-decoration: none;
    }
    .nav-links ul {
      justify-content: end;
      gap: 40px;
    }
    label{
      color: var(--primary-text-color);
      font-weight: 500;
      font-family: 'Patrick Hand', cursive;
      font-size: 20px;
    }
    input {
      font-family: 'Patrick Hand', cursive;
    }
    select{
      color: var(--primary-text-color);
      background-color:var(--accent-color);
      /* font-weight: 500; */
      border-radius: 10px;
      border-width: 2px;
      border-color: var(--primary-text-color);
    
    }
    .form-title {
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      color: var(--background-color);
      border-radius: 10px;
      background-color: var(--secondary-text-color);
    }
</style>
<body style="background-color:var(--accent-color);">
    <nav>
      <div class="main-nav flex">
          <div class="logo-name flex" style="flex-direction: row;">
          <div class="logo">
              <a href="#" class="company-logo img"><img src="/static/logo.png" alt="mommy-and-me-logo"></a>
          </div>
          <div class="name">
              <h2 class="name-name">Mommy & Me</h2>
          </div>
          </div>
        <div class="nav-links">
        <ul class="flex">
          <li><a href="#"class="hover-link">Home</a></li>
          <li><a href="#"class="hover-link">About Us</a></li>
          <li><a href="#"class="hover-link">Community</a></li>
          <li><a href="#"class="hover-link">Resources</a></li>
        </ul>
        </div>
      </div>
    </nav>
<h3 style="color:#940C4D">{{remedies}}</h3>
</body>
