    <body style="background-color:var(--accent-color);">
      <nav>
        <div class="main-nav flex">
            <div class="logo-name flex" style="flex-direction: row;">
            <div class="logo">
                <a href="#" class="company-logo img"><img src="/static/logo.png" alt="mommy-and-me-logo"></a>
            </div>
            <div class="name">
                <h2 class="name-name">Mommy & me</h2>
            </div>
            </div>
          <div class="nav-links">
          <ul class="flex">
            <li><a href="#"class="hover-link">Home</a></li>
            <li><a href="#"class="hover-link">About Us</a></li>
            <li><a href="#"class="hover-link">Community</a></li>
            <li><a href="#"class="hover-link">Resources</a></li>
          </ul>
          </div>
        </div>
      </nav>
        <div class="container form-container">
            <div class="main">
                <div class="text">
                    <h1 class="form-title">Basic Details</h1>
                 </div>
                 <form action="/details1" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" >
                      </div>
                      <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" >
                      </div>
                      
                
                    
                      <div class="mb-3">
                        <label for="contact" class="form-label">Enter your Contact Number</label>
                        <input type="text" class="form-control" id="contact" name="contact" >
                      </div>
                      <div class="text">
                        <h1 class="form-title">About Motherhood</h1>
                     </div>
                     <form action="/motherdetails" method="post">
                      <div class="mb-3">
                        <label for="weeks">How far along you?</label>
                        <input type="number"> weeks
                      </div>
                       <div class="mb-3">
                        <label for="due">When are you due?</label>
                        <input type="date">
                      </div>
                      <div class="mb-3 flex" style="flex-direction: column;">
                        <label for="data">Any additional info</label>
                        <textarea name="info" id="" cols="50" rows="5"></textarea>
                      </div>
                      <button style="color: white; background-color: #ff50a4; height: 50px; width: 100px; border-radius: 5px;">Submit!</button>
                        </div>
                   </form>
            </div>
            
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
